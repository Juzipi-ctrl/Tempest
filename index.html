<!DOCTYPE html>
<html>

<head>
    <title>Tempest</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="image/sl.png" type="image/sl.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <!-- 手机端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="countdown-card">
        <div class="card-header">
            <i class="hourglass-icon"></i>
            时光沙漏
        </div>
        <div class="card-body">
            <!-- 显示今天剩余时间 -->
            <div class="countdown-item">
                <div class="countdown-label">今天剩余时间</div>
                <div class="countdown-progress">
                    <div class="countdown-progress-bar" id="day-progress"></div>
                    <div id="day-percentage" class="countdown-percentage"></div>
                </div>
                <div id="day-time" class="bold-day"></div>
            </div>

            <!-- 显示本周剩余时间 -->
            <div class="countdown-item">
                <div class="countdown-label">本周剩余时间</div>
                <div class="countdown-progress">
                    <div class="countdown-progress-bar" id="week-progress"></div>
                    <div id="week-percentage" class="countdown-percentage"></div>
                </div>
                <div id="week-time" class="bold-week"></div>
            </div>

            <!-- 显示本月剩余时间 -->
            <div class="countdown-item">
                <div class="countdown-label">本月剩余时间</div>
                <div class="countdown-progress">
                    <div class="countdown-progress-bar" id="month-progress"></div>
                    <div id="month-percentage" class="countdown-percentage"></div>
                </div>
                <div id="month-time" class="bold-month"></div>
            </div>

            <!-- 显示今年剩余时间 -->
            <div class="countdown-item">
                <div class="countdown-label">今年剩余时间</div>
                <div class="countdown-progress">
                    <div class="countdown-progress-bar" id="year-progress"></div>
                    <div id="year-percentage" class="countdown-percentage"></div>
                </div>
                <div id="year-time" class="bold-year"></div>
            </div>

            <!-- 显示日期和时间 -->
            <div id="date-time"></div>
            <div class="date-info">
                <div id="day-of-week"></div>
                <div id="week-number"></div>
            </div>
            <div id="current-time"></div>
            <!-- 节假日通知 -->
            <div id="holiday-notification" class="holiday-notification" style="display: none;"></div>
            <!-- 每日信息提示 -->
            <div id="daily-message" class="daily-message" style="display: none;"></div>
        </div>
    </div>

</body>

</html>
