<!DOCTYPE html>
<html>

<head>
    <title>Tempest</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="image/sl.png" type="image/sl.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <!-- 手机端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="countdown-card">
        <div class="card-header">
            <i class="hourglass-icon"></i>
            时光沙漏
        </div>
        <div class="card-body">
            <div class="countdown-item">
                <div class="countdown-label">今年剩余时间</div>
                <div class="countdown-progress">
                    <div class="countdown-progress-bar" id="year-progress"></div>
                </div>
                <div id="year-time"></div>
            </div>
            <div class="countdown-item">
                <div class="countdown-label">本月剩余时间</div>
                <div class="countdown-progress">
                    <div class="countdown-progress-bar" id="month-progress"></div>
                </div>
                <div id="month-time"></div>
            </div>
            <div class="countdown-item">
                <div class="countdown-label">今天剩余时间</div>
                <div class="countdown-progress">
                    <div class="countdown-progress-bar" id="day-progress"></div>
                </div>
                <div id="day-time"></div>
            </div>
            <div id="date-time"></div> <!-- 新增显示日期的元素 -->
            <div class="countdown-progress">
                <div class="countdown-progress-bar" id="date-progress-bar"></div>
            </div>
            <div class="date-info">
                <div id="day-of-week"></div> <!-- 新增显示星期几的元素 -->
                <div id="week-number"></div> <!-- 新增显示周数的元素 -->
            </div>
            <div id="current-time"></div> <!-- 新增显示当前时间的元素 -->
            <div id="holiday-notification" class="holiday-notification" style="display: none;"></div>
            <div id="daily-message" class="daily-message" style="display: none;"></div> <!-- 新增每日寄语元素 -->
        </div>
    </div>
</body>

</html>
